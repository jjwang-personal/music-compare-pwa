<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Music Compare · PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="title">Bach BWV 1007 — Prelude</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="work-head">
        <div>
          <h1 class="h1">整曲欣赏 · 统一段落对比</h1>
          <p class="sub">选择一个段落来比较不同版本；或直接整曲播放，支持同一时间点切换版本</p>
        </div>
      </div>

      <div class="version-bar" id="versionBar">
        <!-- 动态渲染：Casals / Yo-Yo Ma / Bylsma -->
      </div>

      <div class="player">
        <!-- app.js 会在此处注入 YouTube 播放器 -->
      </div>

      <div class="anchors" id="anchors">
        <!-- 动态渲染锚点 chips（统一段落） -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>音频来自 YouTube 官方渠道，本站仅用于教育/示范。</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
