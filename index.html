<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Music Compare · PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="title">Bach BWV 1007 — Prelude</div>
    <button id="installBtn" class="btn small" hidden>安装 App</button>
  </header>

  <main class="container">
    <section class="card">
      <div class="work-head">
        <div>
          <h1 class="h1">A/B/C 对比</h1>
          <p class="sub">同段位一键切换版本；点锚点直达片段</p>
        </div>
        <button id="shareBtn" class="btn outline">分享对比卡</button>
      </div>

      <div class="version-bar" id="versionBar">
        <!-- 动态渲染：Casals / Yo-Yo Ma / Bylsma -->
      </div>

      <div class="player">
        <audio id="player" controls preload="auto" playsinline></audio>
      </div>

      <div class="anchors" id="anchors">
        <!-- 动态渲染锚点 chips -->
      </div>

      <div class="note" id="microNote">
        <!-- 当前锚点微导赏 -->
      </div>
    </section>

    <section class="card">
      <h2 class="h2">快速小问答</h2>
      <div class="quiz" id="quiz">
        <!-- 两个二选一问题，点击即记录 -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>音频来源使用平台预览（示例），仅存导赏与特征。</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
